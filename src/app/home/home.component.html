<div>
    <h2>bang trai cay</h2>
    <table>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Dai ha gia</th>
        </tr>
        <tr *ngFor="let trai of traicay; let i = index">
            <td>{{i + 1}}</td>
            <td>{{trai.name | lowercase}}</td>
            <td [ngClass]="{'soAm': trai.price < 0}">{{trai.price | currency:'EUR'}}</td>
            <td>{{trai.hagia | onSale |uppercase}}</td>
        </tr>
    </table>
</div>
<br />
<div>
    <label for="city">Choose a City:</label>

    <select name="city" id="city" (change)="changeCity($event)">
        <option *ngFor="let data of vietnamData" value="{{data.city}}">{{data.city}}</option>

    </select>

    <br />
    <br />
    <label for="district">Choose a District:</label>

    <select name="district" id="district">
        <option *ngFor="let district of districts" value="{{district}}">{{district}}</option>

    </select>
</div>
